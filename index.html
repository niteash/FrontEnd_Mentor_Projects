<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/app.css">
    </link>
    <title>NFT preview card component </title>
</head>
<style>
    body {
        background-color: hsl(217, 54%, 11%);

    }
</style>

<body>
    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="row col d-flex justify-content-center">
            <div class="card" style="width: 22rem;">
                <img src="./images/image-equilibrium.jpg" class="card-img p-2" alt="...">


                <div class="card-body text-white">
                    <h4 class="mb-3 fw-bold">Equilibrium #3429</h4>
                    <p class="card-text text-white-50 ">Our Equilibrium collection promotes balance and calm.</p>

                    <div class="continer">
                        <div class="row mt-3 ">
                            <div class="col-lg-6 d-flex">
                                <svg class="me-2" width="11" class="" height="18" xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                                        fill="#00FFF8" />
                                </svg>
                                <h6 class="ETH">0.041 ETH</h6>
                            </div>
                            <div class="col-lg-6 d-flex">
                                <svg class="me-2 text-center align-content-center" width="17" height="17"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                                        fill="#8BACD9" />
                                </svg>
                                <h6 class="text-white-50">3 days left</h6>
                            </div>
                            <div class="container ">
                                <div class="border border-top my-3"></div>

                                <div class="row mt-4">
                                    <div class="col d-flex ">
                                        <img src="./images/image-avatar.png" alt=""
                                            class="rounded-circle border border-white"
                                            style="width: 30px; height: 30px;" value="image-avatar" srcset="image-avatar">

                                    <h6 class="text-white-50 ms-2 me-2 mb-0">Creation Of</h6>
                                    <h6 class="mb-0  ">Jules Wyvern</h6>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
    </div>


</body>

</html>
